<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container py-5" id="app">
        <div v-if='!records.length' class="alert alert-warning">
            You have no any records
        </div>
        <div v-else-if='records.length === 1' class="alert alert-info">
            You have only 1 record
        </div>
        <div v-else class="alert alert-success">
            You have more than 1 record
        </div>

        <div class="alert alert-primary" v-if="showAlertPrimary">
            v-if Alert
        </div>
        <div class="alert alert-secondary" v-show="showAlertSecondary">
            v-show Alert
        </div>

        <div>
            <button @click="showAlertPrimary = !showAlertPrimary" class="btn btn-primary">Toggle Message (v-if)
            </button>

            <button @click="showAlertSecondary = !showAlertSecondary" class="btn btn-secondary">Toggle Message (v-show)
                
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                showAlert: true,
                records: [],
                showAlertPrimary: true,
                showAlertSecondary: true
            }
        });
    </script>
</body>

</html>
