<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Style Binding</title>
    <style>
        #box {
            min-width: 300px;
            min-height: 300px;
        }
    </style>
</head>

<body>

    <div class="container py-5" id="app">
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{ 'width' : width + '%'}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                {{ width }} %
            </div>
        </div>
        <br>
        <input type="range" min="0" max="100" v-model='width'>

        <h1 class="display-1 p-5" :style="[ style1, style2, style3, style4]">Style me</h1>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Background</label>
                <select class="form-control" v-model='style1.backgroundColor'>
                    <option>Background</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Text Color</label>
                <select class="form-control" v-model='style2.color'>
                    <option>Color</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Border</label>
                <select class="form-control" v-model='style3.border'>
                    <option>Border</option>
                    <option value="2px dashed red">2px red</option>
                    <option value="4px dashed green">4px green</option>
                    <option value="8px dashed blue">8px blue</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Text Transform</label>
                <select class="form-control" v-model='style4.textTransform'>
                    <option>Transform</option>
                    <option value="capitalize">Capitalize</option>
                    <option value="uppercase">Uppercase</option>
                    <option value="lowercase">Lowercase</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                width: 0,
                style1: {
                    backgroundColor: 'white'
                },
                style2: {
                    color: 'black'
                },
                style3: {
                    border: '2px dashed red'
                },
                style4: {
                    textTransform: 'lowercase'
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
